lw_tire: 20
alpha_o: 0.4
w_c: 1.2 # width
fe_c: 1.77 # front end
re_c: 1.85 # rear end
alpha_c: 0.6

oversized_cargo_bias: 3 # 超大件半长
oversized_cargo_width: 2.5 # 货物宽度

fc_o: "#7f8c8d" # 完整十六进制格式，不要省略字符
