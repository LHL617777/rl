# 保留平级的T、dt、integrator（满足Model2D2C初始化）
T: 10.24
dt: 0.01
integrator: "RK4" # 'RK4', 'EE'

# 铰接力相关配置（满足RL代码安全惩罚）

force_safe: 2000.0 # 铰接力安全阈值（可调整）
size: 0.2
width_Fh: 0.1
c_hinge: "#0077BB"
ms_hinge: 60
scale_Fh: 0.0003

# 载荷应力相关配置（满足RL代码安全惩罚）
load:
  sigma_safe: 1000.0 # 应力安全阈值（可调整）

