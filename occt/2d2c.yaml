# Numbers
N_c: 2 # number of carriers
N_q: 5 # number of generalized coordinates
N_x: 10 # number of state variables
N_u: 8 # number of control variables

# Parameters
M_o: 7445
I_o: 8038
M_1: 1368
M_2: 1368
I_1: 1589
I_2: 1589
x__o_1: 3
x__o_2: -3
y__o_1: 0
y__o_2: 0
x__1_1: -0.5
x__2_2: 0.5
y__1_1: 0
y__2_2: 0
C_f: -45294
C_r: -45388
l_f: 1.17
l_r: 1.25

# Initial values
X_o_0: 0
Y_o_0: 0
Psi_o_0: 0
Psi_1_0: 0
Psi_2_0: 0
X_dot_o_0: 0
Y_dot_o_0: 0
Psi_dot_o_0: 0
